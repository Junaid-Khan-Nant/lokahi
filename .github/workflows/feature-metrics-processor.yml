name: feature-metrics-processor

on:
  pull_request:
    paths:
      - 'metrics-processor/**'
  workflow_call:
    inputs:
      image:
        description: 'Name of the image to build'
        required: false
        type: string
      image-tag:
        description: 'Tag for the built image'
        required: false
        type: string
      skip-prereqs:
        description: 'Toggles prereq installation'
        required: false
        type: boolean
        default: false

env:
  IMAGE: ${{ inputs.image || 'opennms/horizon-stream-metrics-processor' }}
  IMAGE_TAG: ${{ inputs.image-tag || github.sha }}
  IMAGE_REGISTRY: ghcr.io

jobs:
  prereqs:
    if: ${{ !inputs.skip-prereqs }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install prereqs
        id: install-prereqs
        uses: ./.github/actions/java-install-prereqs
  build-and-test:
    needs: prereqs
    if: ${{ inputs.skip-prereqs || success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Cache Maven dependencies
        uses: ./.github/actions/maven-cache
        with:
          cache-key-hash: ${{ hashFiles('metrics-processor/**/pom.xml', 'parent-pom/pom.xml', 'shared-lib/**/pom.xml') }}

      - name: Restore prereqs Maven Repository cache
        uses: ./.github/actions/java-restore-prereqs

      - name: Jib Maven build, scan, and push
        uses: ./.github/actions/jib-maven-sonar
        with:
          working-directory: 'metrics-processor'
          image: ${{ env.IMAGE_REGISTRY}}/${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          project-key: 'opennms_horizon-stream_metrics-processor'
