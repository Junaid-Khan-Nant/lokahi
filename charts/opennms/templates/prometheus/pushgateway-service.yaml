apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.Prometheus.Pushgateway.ServiceName }}
  labels:
    app: {{ .Values.Prometheus.Pushgateway.ServiceName }}
spec:
  type: ClusterIP
  ports:
    - port: 9091
      protocol: TCP
      name: pushgateway-port
  selector:
    app: {{ .Values.Prometheus.Pushgateway.ServiceName }}
