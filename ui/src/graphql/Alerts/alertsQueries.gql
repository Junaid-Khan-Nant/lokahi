fragment AlertsParts on Query {
  findAllAlerts(
    filter: $filter
    filterValues: $filterValues
    page: $page
    pageSize: $pageSize
    sortAscending: $sortAscending
    sortBy: $sortBy
  ) {
    alerts {
      ackTimeMs
      ackUser
      acknowledged
      clearKey
      counter
      databaseId
      description
      firstEventTimeMs
      lastEventId
      lastUpdateTimeMs
      location
      logMessage
      managedObject {
        instance {
          nodeVal {
            nodeID
          }
        }
        type
      }
      reductionKey
      severity
      tenantId
      type
      uei
    }
    nextPageToken
    lastPageToken
  }
}

query Alerts(
  $filter: String
  $filterValues: [String]
  $page: String
  $pageSize: Int
  $sortAscending: Boolean!
  $sortBy: String
) {
  ...AlertsParts
}
