query findApplicationSeries($count: Int!, $step: Int!, $startTime: Instant!, $endTime: Instant!) {
  findApplicationSeries(
    requestCriteria: { count: $count, step: $step, timeRange: { startTime: $startTime, endTime: $endTime } }
  ) {
    timestamp
    label
    value
    direction
  }
}

query findApplicationSummaries($count: Int!, $startTime: Instant!, $endTime: Instant!) {
  findApplicationSummaries(
    requestCriteria: { count: $count, timeRange: { startTime: $startTime, endTime: $endTime } }
  ) {
    label
    bytesIn
    bytesOut
  }
}

query findApplications($count: Int!, $startTime: Instant!, $endTime: Instant!) {
  findApplications(requestCriteria: { timeRange: { startTime: $startTime, endTime: $endTime }, count: $count })
}
