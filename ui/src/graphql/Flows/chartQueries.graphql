fragment findApplicationSeriesTest on Query {
 findApplicationSeries(requestCriteria: {count: $count, step: $step, timeRange: {startTime: $startTime, endTime: $endTime}}) 
    {
    timestamp
    label
    value
    direction
  }
}

query findApplicationSeries($count: Int!, $step: Int!, $timeRange: { startTime: Int!, endTime: Int! }) {
  ...findApplicationSeriesTest
}

