fragment NodesTableParts on Query {
  findAllNodes {
    id
    nodeLabel
    tenantId
    createTime
    monitoringLocationId
  }
}

fragment MinionsTableParts on Query {
  findAllMinions {
    id
    label
    lastCheckedTime
    location {
      id
      location
    }
    status
    systemId
  }
}

fragment LocationsParts on Query {
  findAllLocations {
    id
    location
  }
}

query ListNodesForTable {
  ...NodesTableParts
}

query ListMinionsForTable {
  ...MinionsTableParts
}

query ListMinionMetrics($instance: String) {
  ...MinionLatencyParts
}

query ListNodeMetrics($id: Long!) {
  ...NodeLatencyParts
  # ...NodeStatusParts
}

query ListMinionsAndDevicesForTables {
  ...NodesTableParts
  ...MinionsTableParts
  ...LocationsParts
}
