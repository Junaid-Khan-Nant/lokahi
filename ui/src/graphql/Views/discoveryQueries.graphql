query ListDiscoveries {
  listActiveDiscovery {
    id
    configName
    ipAddresses
    location
    snmpConfig {
      ports
      readCommunities
    }
    # tags // not avail yet
  }
  passiveDiscoveries {
    id
    location
    name
    snmpCommunities
    snmpPorts
    toggle
  }
}
