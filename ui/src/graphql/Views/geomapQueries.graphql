fragment DeviceTableParts on Query {
  listDevices {
    devices {
      foreignId
      foreignSource
      id
      label
      labelSource
      sysContact
      sysDescription
      sysLocation
      sysName
      sysOid
    }
  }
}

fragment LocationParts on Query {
  listLocations {
    locations {
      latitude
      longitude
    }
  }
}

query ListDevicesForGeomap {
  ...DeviceTableParts,
  ...LocationParts
}