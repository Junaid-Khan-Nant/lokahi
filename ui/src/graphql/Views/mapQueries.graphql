fragment DeviceTablePartsForMap on Query {
  listDevices {
    devices {
      foreignId
      foreignSource
      id
      label
      labelSource
      location {
        latitude
        longitude
      }
      sysContact
      sysDescription
      sysLocation
      sysName
      sysOid
    }
  }
}

fragment LocationPartsForMap on Query {
  listLocations {
    locations {
      latitude
      longitude
    }
  }
}

query ListDevicesForMap {
  ...DeviceTablePartsForMap,
  ...LocationPartsForMap
}